<div class="container-fluid">
      <div class="jumbotron">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
          <div class="form-group">

            <label for="yourname">Quote Author</label>
            <input type="text" required class="form-control" name="name" id="yourname" [(ngModel)]=newQuote.name #yourname="ngModel">

          </div>
          <div class="form-group">

            <label for="quote">Qoute</label>
            <textarea class="form-control" id="description" name="name" rows="4" required [(ngModel)]=newQuote.description #description="ngModel"></textarea>

          </div>
          <div class="form-group">

              <label for="publisher">Your Name</label>
              <input type="text" required class="form-control" name="name" id="publisher" [(ngModel)]=newQuote.publisher #publisher="ngModel">
  
            </div>
          <div class="form-group">
            <label for="publishdate">Publish Date</label>
            <input type='date' id="complete" required name="name" [(ngModel)]=newQuote.publishdate #publishdate="ngModel">

          </div>
          <button type="Submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
      </div>
</div>
