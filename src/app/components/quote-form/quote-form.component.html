<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="jumbotron">
        <form>
          <div class="form-group">

            <label for="yourname">Your Name</label>
            <input type="text" required class="form-control" id="yourname">

          </div>
          <div class="form-group">

            <label for="quote">Qoute</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>

          </div>
          <div class="form-group">
            <label for="publishdate">Publish Date</label>
            <input type='date' id="complete" required>

          </div>
          <button type="Submit" class="btn btn-success btn-lg">Add Quote</button>
          <form (ngSubmit)='submitQuote()' #quoteForm='ngQuote'></form>
        </form>
      </div>
    </div>
  </div>
</div>
