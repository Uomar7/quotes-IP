<div class="container-fluid">
<h1>Trending Quotes</h1>
<hr>
<hr>
<br>
<!--list of trending quotes-->
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li id = "{{i}}">{{quote.name}}</li>
    <button class="btn btn-success" (click)='toggleDetails(i)'>Quote Details</button>

    <app-quotes-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'completeQuote($event,i)'></app-quotes-details>
  </div>
</ul> 
<br>
<hr>
<hr>
</div>
